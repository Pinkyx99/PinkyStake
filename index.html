<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinkyStake Mini Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700;800&display=swap');
      :root {
        --background: 0 0% 3.9%;
        --foreground: 0 0% 98%;
        --card: 0 0% 3.9%;
        --card-foreground: 0 0% 98%;
        --popover: 0 0% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 0 0% 9%;
        --secondary: 0 0% 14.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 0 0% 14.9%;
        --muted-foreground: 0 0% 63.9%;
        --accent: 0 0% 14.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 14.9%;
        --input: 0 0% 14.9%;
        --ring: 0 0% 83.1%;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-bebas {
        font-family: 'Bebas Neue', cursive;
      }
      .interactive-card {
        transform: scale(var(--scale, 1)) rotateX(var(--rotate-x, 0)) rotateY(var(--rotate-y, 0));
        transition: transform 0.2s ease;
        transform-style: preserve-3d;
      }
      .card-image-wrapper {
        transform: translateZ(20px) translateX(var(--image-x, 0)) translateY(var(--image-y, 0));
        transition: transform 0.2s ease;
      }
      .card-title-wrapper {
        transform: translateZ(50px) translateX(var(--title-x, 0)) translateY(var(--title-y, 0));
        transition: transform 0.2s ease;
      }
      .card-shine {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at var(--pointer-x, 50%) var(--pointer-y, 50%), rgba(255, 255, 255, 0.3), transparent 40%);
        opacity: var(--shine-opacity, 0);
        transition: opacity 0.2s ease;
      }
      @keyframes particle-roam {
        0% { transform: translateY(0) translateX(0); opacity: 1; }
        100% { transform: translateY(110vh) translateX(var(--drift)); opacity: 0; }
      }
      .animate-particle-roam {
        animation: particle-roam linear infinite;
      }
      .text-glow-purple {
        text-shadow: 0 0 8px rgba(192, 132, 252, 0.6), 0 0 20px rgba(192, 132, 252, 0.4);
      }
      @keyframes title-glow {
        0%, 100% { text-shadow: 0 0 10px #fde047, 0 0 20px #fde047; }
        50% { text-shadow: 0 0 20px #facc15, 0 0 40px #facc15; }
      }
      .animate-title-glow {
        animation: title-glow 2s ease-in-out infinite;
      }
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 10px 0px rgba(250, 204, 21, 0.5); }
        50% { box-shadow: 0 0 20px 5px rgba(250, 204, 21, 0.7); }
      }
      .animate-glow-pulse {
        animation: glow-pulse 2s infinite;
      }
      
      /* Chicken Game Styles */
      .tile { perspective: 1000px; }
      .tile-inner { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
      .tile.revealed .tile-inner { transform: rotateY(180deg); }
      .tile-front, .tile-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; }
      .tile-back { transform: rotateY(180deg); }
      @keyframes chicken-reveal { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-chicken-reveal { animation: chicken-reveal 0.3s ease-out; }
      @keyframes bone-reveal { from { transform: scale(0.5) rotate(-45deg); opacity: 0; } to { transform: scale(1) rotate(0deg); opacity: 1; } }
      .animate-bone-reveal { animation: bone-reveal 0.3s ease-out; }

      /* Blackjack Styles */
      @keyframes deal-card { from { transform: translateY(100px) rotateX(-90deg) scale(0.8); opacity: 0; } to { transform: translateY(0) rotateX(0deg) scale(1); opacity: 1; } }
      .animate-deal-card { animation: deal-card 0.5s cubic-bezier(0.25, 1, 0.5, 1); }

      /* Doors Game Styles */
      .doors-camera-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        perspective: 1000px;
        position: relative;
        overflow: hidden;
      }
      .doors-camera {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        flex-grow: 1;
      }
      .doors-scroll-wrapper {
        overflow-x: auto;
        padding: 2rem 0;
      }
      .doors-grid {
        display: flex;
        gap: 1.5rem;
        padding: 0 2rem;
        align-items: center;
      }
      .door-container {
        width: 110px;
        height: 160px;
        perspective: 1200px;
        transition: opacity 0.4s ease, transform 0.4s ease;
        opacity: 1;
        flex-shrink: 0;
      }
      .door-container.faded-out { opacity: 0.2; transform: scale(0.9); }
      .door-leaf {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transform-origin: left;
      }
      .door-front-face, .door-back-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
      }
      .door-back-face { transform: rotateY(180deg); }
      @keyframes swing { to { transform: rotateY(-160deg); } }
      .animate-swing { animation: swing 0.6s cubic-bezier(0.65, 0, 0.35, 1) forwards; }
      @keyframes thud { 0% { transform: rotateY(0); } 50% { transform: rotateY(-20deg); } 100% { transform: rotateY(0); } }
      .animate-thud { animation: thud 0.6s ease-in-out forwards; }
      .door-wall-behind { position: absolute; inset: 0; background: #111827; z-index: -1; border-radius: 0.5rem; }
      .portal-glow-effect {
        position: absolute;
        inset: -10px;
        background: radial-gradient(circle at 50% 50%, rgba(253, 224, 71, 0.5), transparent 70%);
        animation: pulse 2s infinite;
        z-index: 10;
        pointer-events: none;
      }
      @keyframes pulse { 0%, 100% { opacity: 0.8; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
      @keyframes screen-shake-subtle { 0%, 100% { transform: translate(0, 0); } 25% { transform: translate(-1px, 1px); } 50% { transform: translate(1px, -1px); } 75% { transform: translate(-1px, 1px); } }
      .animate-screen-shake-subtle { animation: screen-shake-subtle 0.3s linear; }
      @keyframes treasure-glow { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
      .animate-treasure-glow { animation: treasure-glow 2.5s ease-in-out infinite; }
      .doors-multiplier-panel { text-align: center; }
      .doors-multiplier-text { font-family: 'Bebas Neue', cursive; color: transparent; background-clip: text; -webkit-background-clip: text; background-image: linear-gradient(45deg, #fde047, #f59e0b, #fbbf24); }
      @keyframes pulse-once { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.9; } 100% { transform: scale(1); opacity: 1; } }
      .animate-pulse-once { animation: pulse-once 0.5s ease-out; }
      
      /* Crash Game Styles */
      .crash-graph-container {
        background-color: #0f172a; /* slate-900 */
        position: relative;
        overflow: hidden;
      }
      .crash-multiplier-text-running {
        color: #fb923c; /* orange-400 */
        text-shadow: 0 0 10px rgba(251, 146, 60, 0.7), 0 0 25px rgba(251, 146, 60, 0.5);
      }
      .crash-multiplier-text-cashed {
        color: #4ade80; /* green-400 */
        text-shadow: 0 0 10px rgba(74, 222, 128, 0.7), 0 0 25px rgba(74, 222, 128, 0.5);
      }
      .crash-multiplier-text-crashed {
        color: #f87171; /* red-400 */
        text-shadow: 0 0 10px rgba(248, 113, 113, 0.7), 0 0 25px rgba(220, 38, 38, 0.5);
      }
      .player-bets-list {
        scrollbar-width: none; /* For Firefox */
      }
      .player-bets-list::-webkit-scrollbar {
        display: none; /* For Chrome, Safari, and Opera */
      }


      /* Roulette Styles */
      .roulette-footer {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
      }
      .roulette-chips { justify-self: start; }
      .roulette-actions { justify-self: end; }
      @media (max-width: 768px) {
        .roulette-footer { grid-template-columns: 1fr; gap: 1rem; }
        .roulette-chips, .roulette-actions { justify-self: center; }
      }
      @keyframes roulette-wheel-spin-final { from { transform: rotate(var(--wheel-start-angle)); } to { transform: rotate(var(--wheel-final-angle)); } }
      @keyframes roulette-ball-orbit-and-fade { 0% { transform: rotate(var(--ball-orbit-start-angle)) scale(1); opacity: 1; } 90% { transform: rotate(var(--ball-orbit-angle)) scale(0.3); opacity: 1; } 100% { transform: rotate(var(--ball-orbit-angle)) scale(0.2); opacity: 0; } }
      @keyframes roulette-ball-settle-in-pocket { from { transform: rotate(0deg) scale(0.2); opacity: 0; } to { transform: rotate(var(--final-ball-angle)) scale(1); opacity: 1; } }

      /* Win Animation */
      .win-animation-container { animation: win-fade-in 0.3s ease-out; }
      .win-animation-container.exiting { animation: win-fade-out 0.8s ease-in forwards; }
      @keyframes win-fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes win-fade-out { from { opacity: 1; } to { opacity: 0; } }
      .win-animation-content { animation: win-zoom-in 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; }
      .win-animation-container.exiting .win-animation-content { animation: win-fly-out 0.8s cubic-bezier(0.76, 0, 0.24, 1) forwards; }
      @keyframes win-zoom-in { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      @keyframes win-fly-out { from { transform: translateY(-150px) scale(0.5) rotate(15deg); opacity: 0; } to { transform: translateY(-150px) scale(0.5) rotate(15deg); opacity: 0; } }
      .confetti { position: absolute; width: 10px; height: 10px; top: 50%; left: 50%; opacity: 0; animation: confetti-burst 1.2s ease-out forwards; }
      @keyframes confetti-burst { 0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; } 100% { transform: translate(calc(var(--x-end) - 50%), calc(var(--y-end) - 50%)) scale(1); opacity: 0; } }

      /* Pump Game */
      .payout-tooltip {
        position: absolute;
        transform: translate(-50%, -120%);
        background-color: rgba(15, 23, 42, 0.9);
        border: 1px solid #334155;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
        white-space: nowrap;
        pointer-events: none;
        transition: opacity 0.2s, visibility 0.2s;
        opacity: 1;
        z-index: 10;
        visibility: visible;
      }
      .payout-tooltip::after {
        content: '';
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #334155 transparent transparent transparent;
      }

      @keyframes pump-press {
          0%, 100% { transform: scaleY(1); }
          50% { transform: scaleY(0.95); }
      }
      .animate-pump-press {
        animation: pump-press 0.2s ease-in-out;
        transform-origin: bottom;
      }
      
      @keyframes balloon-idle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-balloon-idle {
        animation: balloon-idle var(--idle-duration, 2.5s) ease-in-out infinite;
      }

      @keyframes pump-explode {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-pump-explode {
        animation: pump-explode 0.4s cubic-bezier(0.76, 0, 0.24, 1) forwards;
      }
      @keyframes pump-pop-text {
        0% { transform: scale(1); opacity: 0; }
        20%, 80% { transform: scale(1.1); opacity: 1; }
        100% { opacity: 0; transform: scale(1); }
      }
      .animate-pump-pop-text {
        animation: pump-pop-text 1.5s ease-out forwards;
      }
      @keyframes balloon-cashout {
          0% { transform: translateY(0) rotate(0deg); opacity: 1; }
          100% { transform: translateY(-100vh) rotate(30deg); opacity: 0; }
      }
      .animate-balloon-cashout {
          animation: balloon-cashout 1s cubic-bezier(0.32, 0, 0.67, 0) forwards;
      }

      @keyframes air-burst {
          0% { transform: translateY(0) scale(1); opacity: 1; }
          100% { transform: translateY(var(--y-end)) translateX(var(--x-end)) scale(0); opacity: 0; }
      }
      .animate-air-burst {
          animation: air-burst 0.4s ease-out forwards;
      }


       /* Prize Toast */
      .prize-toast-container {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        animation: slide-in-out 4s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .prize-toast-content {
        background: rgba(26, 29, 58, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        border-radius: 1rem;
        border: 2px solid rgba(129, 140, 248, 0.5);
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }
      @keyframes slide-in-out {
        0% { transform: translate(-50%, -150%); opacity: 0; }
        15% { transform: translate(-50%, 0); opacity: 1; }
        85% { transform: translate(-50%, 0); opacity: 1; }
        100% { transform: translate(-50%, -150%); opacity: 0; }
      }

      /* Promo Code Modal */
      @keyframes promo-modal-fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .promo-modal-content {
        animation: promo-modal-fade-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Mystery Box Game */
      .mystery-box-page {
        background-color: #1a1d3a;
        min-height: 100vh;
        color: white;
      }
      .mystery-box-hero {
        position: relative;
        width: 100%;
        max-width: 1000px;
        background-color: #1e152f;
        border-radius: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 2rem;
        margin-bottom: 2rem;
        overflow: hidden;
      }
      .mystery-box-bg-particles {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: url('https://i.imgur.com/VpOu22t.png');
        background-size: cover;
        opacity: 0.1;
        pointer-events: none;
      }
      .mystery-box-image {
        object-fit: contain;
        margin-top: 1.5rem;
        z-index: 10;
        filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4));
      }
      .mystery-box-actions {
        position: absolute;
        bottom: 1rem;
        z-index: 20;
      }
      .mystery-box-spin-button {
        border-radius: 9999px;
        font-weight: bold;
        color: white;
        background-image: linear-gradient(to right, #ef4444, #f97316);
        box-shadow: 0 4px 20px rgba(239, 68, 68, 0.5);
        transition: all 0.2s ease-in-out;
        border: none;
        cursor: pointer;
      }
      @keyframes spin-button-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.6); }
        50% { box-shadow: 0 0 30px rgba(249, 115, 22, 0.8); }
      }
      .animate-spin-button-glow {
        animation: spin-button-glow 2s ease-in-out infinite;
      }
      .mystery-box-spin-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(239, 68, 68, 0.7);
      }
      .mystery-box-divider {
        width: 100%;
        max-width: 600px;
        text-align: center;
        margin: 4rem 0 2rem;
        position: relative;
        color: #fb923c;
        font-weight: 600;
      }
      .mystery-box-divider::before, .mystery-box-divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: calc(50% - 100px);
        height: 1px;
        background: linear-gradient(to right, transparent, #fb923c);
      }
      .mystery-box-divider::before { left: 0; }
      .mystery-box-divider::after { right: 0; background: linear-gradient(to left, transparent, #fb923c); }
      .mystery-box-divider span {
        display: inline-block;
        padding: 0 1rem;
        background-color: #1a1d3a;
        position: relative;
      }
      
      /* New Item Card styles */
      .mystery-item-card {
        position: relative;
        background-color: #272a4c;
        border: 1px solid #3c3f6e;
        border-radius: 0.75rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
        height: 290px; /* Enforce uniform height */
      }
      .mystery-item-card .mystery-item-name {
        font-size: 0.875rem;
        font-weight: 600;
        color: #e5e7eb;
        min-height: 40px;
        line-height: 1.25;
        margin-bottom: 0.5rem;
        flex-shrink: 0;
      }
      .mystery-item-card .mystery-item-image-wrapper {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 0.75rem;
        min-height: 0; /* Important for flex-grow in a fixed-height container */
      }
      .mystery-item-card .mystery-item-image {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }
      .mystery-item-card .mystery-item-price-button {
        width: 100%;
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
        background: linear-gradient(to right, #6d28d9, #4f46e5);
        color: white;
        font-weight: bold;
        font-size: 1rem;
        border: none;
        cursor: default;
        flex-shrink: 0;
        text-align: right;
      }
      .mystery-item-card .mystery-item-odds {
        position: absolute;
        bottom: 1.5rem;
        left: 1.5rem;
        background-color: rgba(16, 16, 22, 0.8);
        color: #c4b5fd;
        font-weight: bold;
        font-size: 0.75rem;
        padding: 2px 8px;
        border-radius: 9999px;
        border: 1px solid #8b5cf6;
        z-index: 10;
      }
      
      /* Inventory Card Specifics */
      .inventory-item-card {
        height: auto; /* Override fixed height for inventory cards with more content */
      }
      .inventory-item-card .item-quantity {
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          background-color: rgba(16, 16, 22, 0.8);
          color: #facc15;
          font-weight: bold;
          font-size: 0.8rem;
          padding: 2px 8px;
          border-radius: 9999px;
          border: 1px solid #facc15;
          z-index: 10;
      }
      .inventory-item-card .item-actions {
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
          margin-top: 0.75rem;
      }
      .inventory-item-card .item-sell-button {
          width: 100%;
          padding: 0.5rem 0;
          border-radius: 0.5rem;
          background-color: #16a34a; /* green-600 */
          color: white;
          font-weight: bold;
          font-size: 0.875rem;
          border: none;
          cursor: pointer;
          transition: background-color 0.2s;
      }
      .inventory-item-card .item-sell-button:hover {
          background-color: #15803d; /* green-700 */
      }

      @keyframes win-item-modal-fade-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-win-item-modal-fade-in {
        animation: win-item-modal-fade-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
