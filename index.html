      .hex-slot-v5 { position: relative; width: 180px; height: 207px; background-color: #0d1118; clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; border: 2px solid #2d343e; }
      .hex-slot-v5.has-item { background: transparent; border-color: var(--rarity-color, #2d343e); }
      .upgrader-v5-io { display: flex; justify-content: space-around; align-items: center; width: 100%; }
      .upgrader-multiplier-selector { display: flex; justify-content: center; gap: 0.5rem; }
      .upgrader-multiplier-btn { background-color: #2d343e; color: #9ca3af; font-weight: 600; padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 0.2s ease; }
      .upgrader-multiplier-btn:hover { background-color: #4b5563; color: #fff; }

      /* --- Admin Console --- */
      .admin-console {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40vh;
        background-color: rgba(10, 10, 20, 0.9);
        backdrop-filter: blur(5px);
        border-top: 2px solid #4a5568;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        font-family: 'Fira Code', monospace;
        transition: transform 0.3s ease-in-out;
        transform: translateY(100%);
      }
      .admin-console.visible {
        transform: translateY(0);
      }
      .admin-console-output {
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
        font-size: 0.875rem;
        line-height: 1.5;
      }
       .admin-console-output > div {
        margin-bottom: 0.25rem;
       }
      .output-line-error { color: #f87171; }
      .output-line-success { color: #4ade80; }
      .output-line-info { color: #60a5fa; }
      .output-line-cmd { color: #e5e7eb; }
      .output-line-cmd::before { content: '> '; color: #9ca3af; }
      .admin-console-input-wrapper {
        display: flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-top: 1px solid #374151;
      }
      .admin-console-input-wrapper > span {
        color: #fde047;
        font-weight: bold;
        margin-right: 0.5rem;
      }
      .admin-console-input {
        flex-grow: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #f3f4f6;
        font-family: inherit;
        font-size: 1rem;
      }

      /* --- Global Chat --- */
      .chat-container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 350px;
        background-color: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        border-left: 1px solid #334155;
        z-index: 999;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateX(100%);
      }
      .chat-container.visible {
        transform: translateX(0);
      }
      .chat-header {
        padding: 1rem;
        border-bottom: 1px solid #334155;
        font-weight: bold;
      }
      .chat-messages {
        flex-grow: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column-reverse;
      }
       .chat-messages-inner {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
       }
      .chat-message {
        animation: chat-fade-in 0.3s ease;
        word-break: break-word;
      }
      @keyframes chat-fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .chat-message .username { font-weight: bold; cursor: pointer; }
      .chat-message .username.admin { color: #f87171; text-shadow: 0 0 5px #f87171; }
      .chat-message .content { color: #cbd5e1; }
      
      .chat-input-area { padding: 1rem; border-top: 1px solid #334155; }
      .chat-input-wrapper { display: flex; gap: 0.5rem; }
      .chat-input {
        flex-grow: 1; background-color: #1e293b; border: 1px solid #475569;
        border-radius: 0.375rem; padding: 0.5rem 0.75rem; color: white;
        outline: none;
      }
      .chat-input:focus { border-color: #a78bfa; }
      .chat-input:disabled { background-color: #334155; cursor: not-allowed; }

      /* --- User Profile Modal --- */
      .profile-modal-backdrop { z-index: 1050; }
      .profile-modal-content {
        animation: profile-modal-scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes profile-modal-scale-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .profile-stat-grid {
        display: grid; grid-template-columns: 1fr 1fr;
        gap: 1rem; text-align: center;
      }
      .profile-stat {
        background-color: rgba(255,255,255,0.05);
        padding: 0.75rem; border-radius: 0.5rem;
      }
      .profile-stat-label { font-size: 0.75rem; color: #94a3b8; }
      .profile-stat-value { font-size: 1.125rem; font-weight: 700; color: #f1f5f9; }

       /* --- Money Rain Banner --- */
       @keyframes slide-down-fade-in {
        from { opacity: 0; transform: translateY(-100%); }
        to { opacity: 1; transform: translateY(0); }
       }
       .money-rain-banner { animation: slide-down-fade-in 0.5s cubic-bezier(0.23, 1, 0.32, 1); }
       .money-rain-text-glow { text-shadow: 0 0 10px #fde047, 0 0 20px #f59e0b; }
